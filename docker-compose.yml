services:
  postgres:
    image: postgres:15-alpine
    container_name: tiktok-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-tiktok_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tiktok_bot}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  bot:
    build: .
    image: tiktok-forwarder:latest
    container_name: tiktok-forwarder
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
